<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>My Active Listings - De Anza</title>
  <link rel="icon" href="https://i.ibb.co/wNYjZG9k/Image-11-21-25-at-2-05-PM.png" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* --- SHARED CLEAN STYLES --- */
    body { margin: 0; font-family: 'Segoe UI', sans-serif; background-color: #f8f9fa; color: #333; }
    * { box-sizing: border-box; }

    /* Header */
    .header { background: white; box-shadow: 0 2px 15px rgba(0,0,0,0.05); position: sticky; top: 0; z-index: 100; padding: 15px 20px; }
    .header-inner { max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; }
    .header-title { font-size: 1.4rem; color: #6e0b0f; font-weight: 700; margin-left: 10px; }
    .back-link { color: #666; font-weight: 600; text-decoration: none; display: flex; align-items: center; gap: 8px; transition: color 0.2s; }
    .back-link:hover { color: #6e0b0f; }

    /* Container */
    .container { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
    .page-header { margin-bottom: 30px; border-bottom: 1px solid #eee; padding-bottom: 20px; }
    .page-title { font-size: 2rem; margin: 0 0 5px 0; color: #222; }
    .page-subtitle { margin: 0; color: #777; }

    /* Grid */
    .listings-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 30px;
    }

    /* Product Card */
    .card {
      background: white; border-radius: 16px; overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04); border: 1px solid #eee;
      display: flex; flex-direction: column; transition: transform 0.2s;
    }
    .card:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0,0,0,0.1); }

    .img-frame {
      height: 200px; width: 100%; background: #f4f4f4;
      display: flex; align-items: center; justify-content: center; overflow: hidden;
    }
    .img-frame img { width: 100%; height: 100%; object-fit: cover; }

    .card-body { padding: 20px; flex: 1; display: flex; flex-direction: column; }
    .card-title { font-size: 1.1rem; font-weight: 700; margin: 0 0 10px 0; }
    .card-desc { font-size: 0.9rem; color: #666; margin-bottom: 15px; }
    
    .card-footer {
      margin-top: auto; padding-top: 15px; border-top: 1px solid #f9f9f9;
      display: flex; justify-content: space-between; align-items: center;
    }
    .price { font-size: 1.2rem; font-weight: 800; color: #2ecc71; }
    
    .btn-delete {
      background: #ffebee; color: #c62828; border: none;
      padding: 8px 16px; border-radius: 8px; font-weight: 600; cursor: pointer;
      transition: background 0.2s;
    }
    .btn-delete:hover { background: #ffcdd2; }

    /* Empty State */
    .empty-state {
      text-align: center; padding: 60px 20px; background: white;
      border-radius: 16px; border: 2px dashed #e0e0e0;
    }
    .btn-sell {
      background: #6e0b0f; color: white; padding: 12px 30px;
      border-radius: 30px; text-decoration: none; font-weight: bold;
      display: inline-block; margin-top: 20px;
    }
  </style>
</head>
<body>

  <header class="header">
    <div class="header-inner">
      <a href="marketplace.html" class="back-link">
        <i class="fas fa-arrow-left"></i> Back to Marketplace
      </a>
      <div style="display:flex; align-items:center;">
        <img src="https://i.ibb.co/wNYjZG9k/Image-11-21-25-at-2-05-PM.png" style="height:35px">
        <span class="header-title">My Listings</span>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="page-header">
      <h1 class="page-title">Manage Inventory</h1>
      <p class="page-subtitle">View and delete your active listings.</p>
    </div>

    <div id="my-grid" class="listings-grid"></div>
  </div>

  <script src="script.js"></script>

  <script>
    function renderMyListings() {
      // 1. Get Current User (with fallback for testing)
      let user = JSON.parse(localStorage.getItem('da_current'));
      
      // SAFETY: If no user logged in, fake one so you can see the UI design
      if (!user) {
        console.warn("No user found. Using demo user.");
        user = { studentId: "demo" }; 
      }

      // 2. Get Items
      const allItems = JSON.parse(localStorage.getItem('da_listings') || '[]');
      
      // 3. Filter: Only show items belonging to THIS user
      const myItems = allItems.filter(item => item.studentId === user.studentId);

      const grid = document.getElementById('my-grid');
      grid.innerHTML = '';

      // 4. Handle Empty State
      if (myItems.length === 0) {
        grid.innerHTML = `
          <div class="empty-state" style="grid-column: 1 / -1;">
            <i class="fas fa-box-open" style="font-size: 4rem; color: #ddd; margin-bottom: 20px;"></i>
            <h3>You have no active listings</h3>
            <p style="color:#666;">Time to declutter! Sell your old textbooks or gear.</p>
            <a href="sell.html" class="btn-sell">Sell Item Now</a>
          </div>
        `;
        return;
      }

      // 5. Render Cards
      myItems.forEach(it => {
        const card = document.createElement('div');
        card.className = 'card';
        
        // Image fallback
        const imgUrl = (it.img && it.img.length > 10) ? it.img : 'https://via.placeholder.com/400?text=No+Image';

        card.innerHTML = `
          <div class="img-frame">
            <img src="${imgUrl}" alt="Product Image">
          </div>
          <div class="card-body">
            <div class="card-title">${it.title}</div>
            <div class="card-desc">${it.desc}</div>
            <div class="card-footer">
              <div class="price">$${it.price}</div>
              <button class="btn-delete" onclick="deleteItem(${it.id})">
                <i class="fas fa-trash"></i> Delete
              </button>
            </div>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    // Delete Function
    window.deleteItem = function(id) {
      if(!confirm("Delete this listing permanently?")) return;
      
      let allItems = JSON.parse(localStorage.getItem('da_listings') || '[]');
      const newItems = allItems.filter(item => item.id !== id);
      
      localStorage.setItem('da_listings', JSON.stringify(newItems));
      renderMyListings(); // Refresh page without reloading
    };

    // Run on load
    renderMyListings();
  </script>
</body>
</html>
