<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Messages - De Anza</title>
  <link rel="icon" href="https://i.ibb.co/wNYjZG9k/Image-11-21-25-at-2-05-PM.png" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { margin: 0; font-family: 'Segoe UI', sans-serif; background-color: #fdfcf5; height: 100vh; display: flex; flex-direction: column; }
    
    /* Simple Header */
    .chat-header {
      background: white; border-bottom: 1px solid #eee; padding: 15px 20px; display: flex; align-items: center; gap: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05); flex-shrink: 0;
    }
    .back-btn { color: #6e0b0f; font-size: 1.2rem; cursor: pointer; }
    .chat-user-info { display: flex; flex-direction: column; }
    .chat-username { font-weight: 700; font-size: 1.1rem; color: #333; }
    .chat-status { font-size: 0.8rem; color: #2ecc71; display: flex; align-items: center; gap: 5px; }

    /* Chat Area */
    .chat-container { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }
    
    .message { max-width: 70%; padding: 12px 16px; border-radius: 18px; font-size: 1rem; line-height: 1.4; position: relative; animation: popIn 0.2s ease-out; word-wrap: break-word; }
    
    @keyframes popIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    
    .msg-received { align-self: flex-start; background-color: white; color: #333; border-bottom-left-radius: 4px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
    .msg-sent { align-self: flex-end; background-color: #6e0b0f; color: white; border-bottom-right-radius: 4px; box-shadow: 0 2px 5px rgba(110, 11, 15, 0.2); }
    
    .time { font-size: 0.7rem; opacity: 0.7; margin-top: 5px; display: block; text-align: right; }

    /* Media Styles (Updated for smaller size) */
    .chat-media {
      max-width: 200px; /* Limit width */
      max-height: 200px; /* Limit height */
      width: auto;
      height: auto;
      border-radius: 8px;
      margin-bottom: 5px;
      display: block;
      object-fit: cover; /* Ensures images cover the area without distorting */
    }
    
    /* Input Area */
    .input-area { background: white; padding: 15px; border-top: 1px solid #eee; display: flex; gap: 10px; align-items: center; }
    .msg-input { flex: 1; padding: 12px 15px; border-radius: 25px; border: 1px solid #ddd; outline: none; font-size: 1rem; background: #f9f9f9; }
    .send-btn { width: 45px; height: 45px; background: #6e0b0f; color: white; border: none; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; transition: transform 0.2s; }
    .send-btn:hover { transform: scale(1.1); }
    .attach-btn { background: none; border: none; color: #888; cursor: pointer; font-size: 1.2rem; padding: 5px; transition: color 0.2s; }
    .attach-btn:hover { color: #6e0b0f; }

  </style>
</head>
<body>

  <!-- Chat Header -->
  <div class="chat-header">
    <a href="listings.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
    <div class="chat-user-info">
      <div class="chat-username">John (Calculus Book)</div>
      <div class="chat-status"><i class="fas fa-circle" style="font-size: 8px;"></i> Online</div>
    </div>
  </div>

  <!-- Messages -->
  <div class="chat-container" id="chatContainer">
    <div class="message msg-received">
      Hi! Is the Calculus book still available?
      <span class="time">10:30 AM</span>
    </div>
    
    <div class="message msg-sent">
      Yes it is! I'm on campus today if you want to meet.
      <span class="time">10:32 AM</span>
    </div>

    <div class="message msg-received">
      Great, how about the library in 20 mins?
      <span class="time">10:35 AM</span>
    </div>
  </div>

  <!-- Input -->
  <div class="input-area">
    <!-- Hidden File Input -->
    <input type="file" id="fileInput" accept="image/*,video/*" style="display: none;" onchange="handleFileUpload(this)">
    
    <button class="attach-btn" onclick="document.getElementById('fileInput').click()">
      <i class="fas fa-paperclip"></i>
    </button>
    
    <input type="text" class="msg-input" id="messageInput" placeholder="Type a message...">
    <button class="send-btn" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
  </div>

  <script>
    // Scroll to bottom on load
    const chatContainer = document.getElementById('chatContainer');
    chatContainer.scrollTop = chatContainer.scrollHeight;

    // Handle sending text messages
    function sendMessage() {
      const input = document.getElementById('messageInput');
      const text = input.value.trim();
      
      if (text !== "") {
        addMessage(text, 'sent');
        input.value = "";
      }
    }

    // Helper to add message to DOM
    function addMessage(content, type) {
      const now = new Date();
      const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

      const msgDiv = document.createElement('div');
      msgDiv.className = `message msg-${type}`;
      
      // If content contains tags (like img), insert as HTML, otherwise text
      if (content.includes('<')) {
        msgDiv.innerHTML = `${content}<span class="time">${timeString}</span>`;
      } else {
        msgDiv.innerHTML = `${content}<span class="time">${timeString}</span>`;
      }
      
      chatContainer.appendChild(msgDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // Handle File Upload (Images/Videos)
    function handleFileUpload(input) {
      const file = input.files[0];
      if (!file) return;

      const reader = new FileReader();
      
      reader.onload = function(e) {
        let content = '';
        
        if (file.type.startsWith('image/')) {
          content = `<img src="${e.target.result}" class="chat-media" alt="Sent image">`;
        } else if (file.type.startsWith('video/')) {
          content = `
            <video controls class="chat-media">
              <source src="${e.target.result}" type="${file.type}">
              Your browser does not support the video tag.
            </video>`;
        }
        
        if (content) {
          addMessage(content, 'sent');
        }
      };

      reader.readAsDataURL(file);
      input.value = ''; // Reset so same file can be selected again
    }

    // Send on Enter key
    document.getElementById("messageInput").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        sendMessage();
      }
    });
  </script>

</body>
</html>
